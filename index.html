<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>CommunityPlan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      /* WeChat-like scrollbar hiding */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      body {
        background-color: #F5F5F5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      /* Map container fix */
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      /* User Location Marker Pulse */
      .user-location-marker {
        background-color: #10AEFF;
        border: 2px solid white;
        border-radius: 50%;
        box-shadow: 0 0 0 rgba(16, 174, 255, 0.4);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(16, 174, 255, 0.7);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(16, 174, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(16, 174, 255, 0);
        }
      }
    </style>
